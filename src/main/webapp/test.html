<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Contact Form</title>
	<link rel="stylesheet" media="screen" href="styles.css" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.maskedinput-1.2.2.js"></script>
	  <style type="text/css">
   body{
    background-color: #3366CC; /* Цвет фона веб-страницы */
   }
  </style>
</head>
<body>
<script type="text/javascript">
   jQuery(function($) {
      $.mask.definitions['~']='[+-]';
      $('#phone').mask('+7(999)999-99-99');
   });</script>	

   
<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li>
             <h2>Оформление заказа</h2>
             <span class="required_notification">* обязательно для заполнения</span>
        </li>
        <li>
            <label for="name">Имя:</label>
            <input type="text" />
        </li>
		        <li>
            <label for="name">Фамилия:</label>
            <input type="text" />
        </li>
		        <li>
            <label for="name">Отчество:</label>
            <input type="text"  />
        </li>
		        <li>
            <label for="name">Телефон:</label>
            <input type="text" id="phone" tabindex="3"  placeholder="+7(xxx)xxx-xx-xx" required  style="font-size: 24px;" />
			<span class="form_hint">Введите телефон в формате +7(xxx)xxx-xx-xx</span>
        </li>
                <li>
            <label for="name">E-mail:</label>
            <input type="text" />
			        <li>
            <label for="name">Адрес:</label>
            <input type="text" />
        </li>
        </li>
    </ul>
</form>
</body>
</html>
