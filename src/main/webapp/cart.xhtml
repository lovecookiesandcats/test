<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    >

    <ui:define name="title">
        Корзина
    </ui:define>

    <ui:define name="content">
   
   
   
   <c:if test="${cart.rows.size() == 0}">
    <h14>Ваша корзина пуста. добавьте какой нибудь товар, и вернитесь.</h14>
	</c:if>
    
    <c:if test="${cart.rows.size() > 0}">
    
        <f:view>
        <h58>Ваша корзина:</h58>
        <br></br><br></br>
        <h:form id="cart">
        
         <div align="right" style="margin-right: 70px;">
        <table class="features-table">
        <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Сумма</th>
        <th></th>
        </tr>
        <c:forEach var="item" items="${cart.rows}">
        
        <tr>
        <td><h:outputText value="${item.product.name}" HREF="info.xhtml"></h:outputText></td>
        <td><span><h:outputText value="${item.product.price}"></h:outputText></span></td>
        <td><p><h:inputText onkeypress='return isNumberKey(event)' value="${item.count}" size="3" /><c:if test="${item.product.type == 1}"> г.</c:if></p></td>
        <td>
        
        <h:outputText value="${cart.gCount(item)} руб."/> 
        
        </td>
        <td>
        <h:commandButton action="${cart.RemoveFromCart(item)}" image="images/del.png" />
    	 
    	
        </td>
        </tr>
       
        </c:forEach>
 		<tr>
        <td>   </td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
        <td></td><td></td><td></td><td></td><td>Итого: <h:outputText value="${cart.CartInfoPrice()} руб."/></td>
        </tr>
         
        
        </table>
        </div>
        <br></br>
        
        
         
        <A HREF="order.xhtml" ><img align="right" style="margin-right: 70px;" width="170" height="40" src="images/of.png"/></A>
        <br></br>
        <br></br>
        <input src="images/re.png" width="170" height="40" type="image" alt="Submit Form" /> 
        </h:form>
        
        
        
        
        <br></br>
        <br></br>
         <table>
         <tr>
         <td>       
        <h9>*Если вы хотите изменить количество товара, введите нужное число</h9>
        </td>
        </tr>
        <tr>
        <td><h9>и нажмите на кнопку "Обновить" </h9></td></tr>     
        
        </table> 
       
        <br></br>
        
        </f:view>
        </c:if>
        
   <b></b>
   <div style="visibility: hidden">
   <table cellpadding="0" cellspacing="0" border="0" style="line-height:10px;">
<tr><td colspan="2" style="padding:0;"><a href="http://www.24log.de" target="_blank"><img border="0" src="http://counter.24log.ru/buttons/cl4/51-0.gif" alt="html counter" title="" style="margin:0;padding:0;" /></a><a href="http://www.24log.ru" target="_blank"><img border="0" src="http://counter.24log.ru/count4_250699_51_1_6.pcx" alt="счетчик посетителей сайта" title="счетчик для сайта" style="margin:0;padding:0;" /></a></td></tr></table>
   </div>
   
    </ui:define>
</ui:composition>
